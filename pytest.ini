[pytest]
# Pytest configuration for Orbit-MCP

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*
testpaths = tests

# Markers
markers =
    integration: Integration tests (requires external services)
    llm: LLM integration tests (requires API keys)
    slow: Slow-running tests
    ssh: SSH-specific tests
    k8s: Kubernetes-specific tests
    docker: Docker-specific tests
    security: Security-related tests
    performance: Performance tests

# Coverage
addopts =
    --strict-markers
    --tb=short
    --disable-warnings
    -ra
    --cov-report=term-missing:skip-covered
    --cov-report=html
    --cov-report=xml
    --color=yes

# Asyncio configuration
asyncio_mode = auto

# Timeout (prevent hanging tests)
timeout = 300

# Parallel execution
# Use with: pytest -n auto
# Requires pytest-xdist

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

log_file = tests/test_run.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)8s] %(name)s - %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S

# Environment variables for tests
env =
    ORBIT_ENV=test
    ORBIT_LOG_LEVEL=DEBUG
